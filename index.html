<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/darkly/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <div class="jumbotron">New York Times Search</div>
    <form>
        <div class="form-group">
            <label for="searchTerm">Search Term:</label>
            <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term">
        </div>
        <div class="form-group">
            <label for="numRecords">Number of records to retrieve:</label>
            <input type="text" class="form-control" id="numRecords" placeholder="Enter number to articles to look for">
        </div>
        <div class="form-group">
            <label for="startYear">Start Year (Optional):</label>
            <input type="text" class="form-control" id="startYear" placeholder="Enter start year">
        </div>
        <div class="form-group">
            <label for="endYear">End Year (Optional):</label>
            <input type="text" class="form-control" id="endYear" placeholder="Enter end year">
        </div>
        <button id="search" class="btn btn-primary">Search</button>
        <button id="clear" class="btn btn-primary">Clear Results</button>
    </form>

    <div id="display" class="container"></div>
</div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
